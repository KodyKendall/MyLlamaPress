<!DOCTYPE html>
<html lang="en">
<head>
  <title>Oops! Page Not Found - LlamaPress</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #f0f0f0;
    color: #333;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .llamapress-error-page {
    text-align: center;
    background-color: white;
    border-radius: 15px;
    padding: 2em;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 500px;
  }

  .llamapress-error-page h1 {
    font-size: 3em;
    color: #ff6b6b;
    margin-bottom: 0.5em;
  }

  .llamapress-error-page p {
    font-size: 1.2em;
    line-height: 1.6;
    margin-bottom: 1.5em;
  }

  .llamapress-logo {
    width: 100px;
    height: auto;
    margin-bottom: 1em;
  }

  .back-home {
    display: inline-block;
    background-color: #4ecdc4;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .back-home:hover {
    background-color: #45b7aa;
  }
  </style>
</head>

<body>
  <div class="llamapress-error-page">
    <img src="https://service-jobs-images.s3.us-east-2.amazonaws.com/orc4vips2qbj2gxp0k7oc2nlrip6" alt="LlamaPress Logo" class="llamapress-logo">
    <h1>404: Page Not Found</h1>
    <p>Oops! It seems the llama wandered off with this page. Don't worry, it happens to the best of us!</p>
    <p>Why not head back to our homepage and start a new adventure?</p>
    <a href="/" class="back-home">Return to Homepage</a>
  </div>
</body>
</html>
